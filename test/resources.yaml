- namespace: "*"
  resources:
    - kind: routes
      destroy: false
      when:
        field: CLUSTER_TYPE
        operation: not_equal
        value: iks
- namespace: tools-argocd
  resources:
    - kind: subscription
      name: argocd-operator
    - kind: operatorgroup
      name: tools-argocd-operatorgroup
      destroy: false
- namespace: tools-argocd
  resources:
    - kind: argocd.argoproj.io
      name: argocd
    - kind: deployment
      name: argocd-operator
    - kind: deployments
      label: app.kubernetes.io/part-of=argocd
    - kind: services
      label: app.kubernetes.io/part-of=argocd
    - kind: configmaps
      label: app.kubernetes.io/part-of=argocd
    - kind: secrets
      label: app.kubernetes.io/part-of=argocd
    - kind: configmap
      name: argocd-config
    - kind: secret
      name: argocd-access
    - kind: ingresses
      label: app.kubernetes.io/part-of=argocd
      when:
        field: CLUSTER_TYPE
        value: iks
    - kind: routes
      label: app.kubernetes.io/part-of=argocd
      when:
        field: CLUSTER_TYPE
        operation: not_equal
        value: iks
    - kind: consolelink
      name: toolkit-argocd
      when:
        field: CLUSTER_TYPE
        value: ocp4
